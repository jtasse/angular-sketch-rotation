<!DOCTYPE html>
<!--
6/6/25 | JTasse - this is a handy file that ChatGPT generated
to troubleshoot transparency issues. If you are having transparency
issues with p5.js WebGL, you can use this file to troubleshoot.
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Transparent p5.js WebGL Test</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        background-color: transparent !important;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script>
      let angle = 0;

      new p5((p) => {
        p.setup = () => {
          p.setAttributes('alpha', true);
          p.setAttributes('premultipliedAlpha', false);

          const canvas = p.createCanvas(800, 600, p.WEBGL);

          // Ensure canvas style is transparent
          canvas.elt.style.backgroundColor = 'transparent';
        };

        p.draw = () => {
          p.clear();

          p.background(0, 0); // redundant but safe fallback

          p.rotateX(angle);
          p.rotateY(angle * 0.3);

          p.normalMaterial();
          p.box(200, 200, 200);

          angle += 0.01;
        };
      });
    </script>
  </body>
</html>
